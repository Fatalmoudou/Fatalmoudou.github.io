<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .card-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .card {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: white;
            margin: 5px;
            width: calc(25% - 10px); /* 4 cartes par ligne */
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .assassin { background-color: black; }
        .neutre { background-color: yellow; color: black; }
    </style>
</head>
<body>

<div class="card-container" id="card-container">
    <!-- Les cartes seront générées ici via JavaScript -->
</div>

<script>
    // Récupérer les données de l'URL (par exemple : ?data=red,blue,assassin,neutre)
    const urlParams = new URLSearchParams(window.location.search);
    const data = urlParams.get('data'); // Récupère la chaîne de caractères

    // Convertir la chaîne en un tableau de lignes en utilisant "\n"
    const rows = data.split('\n');

    // Fonction pour créer les cartes dynamiquement
    function createCards(rows) {
        const container = document.getElementById('card-container');
        
        rows.forEach(row => {
            // Séparer chaque ligne en éléments (par exemple, "red,blue,assassin" -> ["red", "blue", "assassin"])
            const cards = row.split(',');

            // Créer un div pour chaque ligne
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('row');

            // Créer une carte pour chaque élément de la ligne
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card', card);
                cardElement.textContent = card.charAt(0).toUpperCase() + card.slice(1); // Met la première lettre en majuscule
                rowDiv.appendChild(cardElement);
            });

            // Ajouter la ligne au conteneur principal
            container.appendChild(rowDiv);
        });
    }

    // Appeler la fonction pour créer les cartes à partir des lignes de données
    createCards(rows);
</script>

</body>
</html>
