<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: white;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .assassin { background-color: black; }
        .neutre { background-color: yellow; color: black; }
    </style>
</head>
<body>

<div class="card-container" id="card-container">
    <!-- Les cartes seront générées ici via JavaScript -->
</div>

<script>
    // Récupérer les données de l'URL (exemple : data=red,blue,assassin,neutre)
    const urlParams = new URLSearchParams(window.location.search);
    const data = urlParams.get('data'); // Récupère la chaîne "red,blue,assassin,neutre"

    // Convertir la chaîne en un tableau de mots
    const cards = data.split(',');

    // Fonction pour créer les cartes dynamiquement
    function createCards(data) {
        const container = document.getElementById('card-container');
        data.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card', card);
            cardElement.textContent = card.charAt(0).toUpperCase() + card.slice(1); // Met la première lettre en majuscule
            container.appendChild(cardElement);
        });
    }

    // Appeler la fonction pour créer les cartes
    createCards(cards);
</script>

</body>
</html>
